<!DOCTYPE html><html>
<head>
  <title>Monthly Financial Auditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      color: #333;
    }h2 {
  text-align: center;
  color: #005792;
}

h3 {
  margin-top: 40px;
  color: #00406b;
}

label, select {
  display: block;
  margin-top: 10px;
}

select {
  padding: 10px;
  font-size: 1em;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 300px;
}

.summary {
  background: #e3f2fd;
  border-left: 6px solid #2196F3;
  padding: 15px 20px;
  border-radius: 5px;
  margin-top: 20px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.summary p {
  margin: 6px 0;
  font-weight: 500;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 10px;
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

th, td {
  text-align: left;
  padding: 12px 14px;
}

th {
  background-color: #007acc;
  color: #fff;
  font-weight: 600;
  border-bottom: 2px solid #005f99;
}

td {
  border-bottom: 1px solid #f0f0f0;
}

tr:nth-child(even) td {
  background-color: #f9fbfc;
}

tr:hover td {
  background-color: #e6f4ff;
}

th.sortable {
  cursor: pointer;
}

tr.highlight-income {
  background-color: #e6f9e6 !important;
}

tr.highlight-expense {
  background-color: #ffe6e6 !important;
}

tr.highlight-missing-cost {
  background-color: #fff9cc !important;
}

@media screen and (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead tr {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    background: #fff;
  }

  td {
    border: none;
    position: relative;
    padding-left: 50%;
  }

  td::before {
    position: absolute;
    top: 12px;
    left: 14px;
    width: 45%;
    white-space: nowrap;
    font-weight: bold;
  }

  #incomeTable td:nth-of-type(1)::before { content: "Date"; }
  #incomeTable td:nth-of-type(2)::before { content: "Name"; }
  #incomeTable td:nth-of-type(3)::before { content: "Amount"; }
  #incomeTable td:nth-of-type(4)::before { content: "Phone"; }

  #expenditureTable td:nth-of-type(1)::before { content: "Date"; }
  #expenditureTable td:nth-of-type(2)::before { content: "Item"; }
  #expenditureTable td:nth-of-type(3)::before { content: "Amount"; }
  #expenditureTable td:nth-of-type(4)::before { content: "Transaction Cost"; }
}

  </style>
</head>
<body>
  <!-- HTML content and script stays unchanged -->
</body>
</html>
