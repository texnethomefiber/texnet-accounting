<!DOCTYPE html>
<html>
<head>
  <title>TEXNET HOME FIBER Monthly Financial Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      color: #333;
    }

    .header-box {
      background-color: #007acc;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header-box h1 {
      margin: 0;
      font-size: 2em;
    }

    .header-box h2 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 1.2em;
    }

    label, select {
      display: block;
      margin-top: 10px;
    }

    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .summary {
      background: #e3f2fd;
      border-left: 6px solid #2196F3;
      padding: 15px 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .summary p {
      margin: 6px 0;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      text-align: left;
      padding: 12px 14px;
    }

    th {
      background-color: #007acc;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    td {
      border-bottom: 1px solid #f0f0f0;
    }

    tr:nth-child(even) td {
      background-color: #f9fbfc;
    }

    tr:hover td {
      background-color: #e6f4ff;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background: #fff;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 14px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      #incomeTable td:nth-of-type(1)::before { content: "Date"; }
      #incomeTable td:nth-of-type(2)::before { content: "Name"; }
      #incomeTable td:nth-of-type(3)::before { content: "Amount"; }
      #incomeTable td:nth-of-type(4)::before { content: "Phone"; }

      #expenditureTable td:nth-of-type(1)::before { content: "Date"; }
      #expenditureTable td:nth-of-type(2)::before { content: "Item"; }
      #expenditureTable td:nth-of-type(3)::before { content: "Amount"; }
      #expenditureTable td:nth-of-type(4)::before { content: "Transaction Cost"; }
    }
  </style>
</head>
<body>

  <div class="header-box">
    <h1>TEXNET HOME FIBER</h1>
    <h2>Monthly Financial Audit</h2>
  </div>

  <label for="monthSelect">Select Month:</label>
  <select id="monthSelect"></select>
  <div class="summary" id="summary"></div>

  <h3>ðŸ“¥ Income</h3>
  <table id="incomeTable"></table>

  <h3>ðŸ“¤ Expenditure</h3>
  <table id="expenditureTable"></table>

  <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
  <script>
    const incomeURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQvwH72sBpfyaBheSCdEdnlqq3b7l4YMzA_-6-k06624D2yc3ko0vUVgh5taJzyPsqFN9kqWNVgMQk/pub?gid=280109793&single=true&output=csv";
    const expenseURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQvwH72sBpfyaBheSCdEdnlqq3b7l4YMzA_-6-k06624D2yc3ko0vUVgh5taJzyPsqFN9kqWNVgMQk/pub?gid=1600049240&single=true&output=csv";

    let incomeData = {}, expenseData = {};

    function formatMonth(dateStr) {
      const [d, m, y] = dateStr.split(/[\\/\\s]/);
      const date = new Date(`${m}/${d}/${y}`);
      return isNaN(date) ? null : date.toLocaleString('default', { month: 'long', year: 'numeric' });
    }

    function groupByMonth(data, key) {
      const grouped = {};
      data.forEach(row => {
        const month = formatMonth(row[key] || "");
        if (!month) return;
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push(row);
      });
      return grouped;
    }

    function renderTable(tableId, data, columns) {
      const table = document.getElementById(tableId);
      table.innerHTML = `<thead><tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr></thead><tbody>` +
        data.map(row => `<tr>${columns.map(col => `<td>${row[col] || ""}</td>`).join('')}</tr>`).join('') +
        `</tbody>`;
    }

    function updateMonth(month) {
      const income = incomeData[month] || [];
      const expense = expenseData[month] || [];

      renderTable("incomeTable", income, ["Date", "Name", "Amount", "Phone"]);
      renderTable("expenditureTable", expense, ["Date", "Item", "Amount", "Transaction Cost"]);

      let totalIncome = income.reduce((sum, row) => sum + parseFloat((row.Amount || "0").replace(/[^\d.]/g, '')), 0);
      let totalExpense = expense.reduce((sum, row) => sum + parseFloat((row.Amount || "0").replace(/[^\d.]/g, '')), 0);
      let totalCost = expense.reduce((sum, row) => sum + parseFloat((row["Transaction Cost"] || "0").replace(/[^\d.]/g, '')), 0);

      document.getElementById("summary").innerHTML = `
        <p><strong>Total Income:</strong> Ksh ${totalIncome.toFixed(2)}</p>
        <p><strong>Total Expenditure:</strong> Ksh ${totalExpense.toFixed(2)}</p>
        <p><strong>Transaction Costs:</strong> Ksh ${totalCost.toFixed(2)}</p>
        <p><strong>Net Balance:</strong> Ksh ${(totalIncome - totalExpense - totalCost).toFixed(2)}</p>
      `;
    }

    function init(data1, data2) {
      incomeData = groupByMonth(data1, "Date");
      expenseData = groupByMonth(data2, "Date");
      const allMonths = Array.from(new Set([...Object.keys(incomeData), ...Object.keys(expenseData)]))
        .sort((a, b) => new Date("1 " + a) - new Date("1 " + b));
      const select = document.getElementById("monthSelect");
      select.innerHTML = allMonths.map(m => `<option value="${m}">${m}</option>`).join('');
      select.onchange = () => updateMonth(select.value);
      if (allMonths.length) {
        select.value = allMonths[allMonths.length - 1];
        updateMonth(select.value);
      }
    }

    function loadCSV(url, callback) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: results => callback(results.data.map(row => {
          const cleaned = {};
          Object.keys(row).forEach(k => cleaned[k.trim()] = row[k]);
          return cleaned;
        }))
      });
    }

    loadCSV(incomeURL, data1 => {
      loadCSV(expenseURL, data2 => {
        init(data1, data2);
      });
    });
  </script>
</body>
</html>
